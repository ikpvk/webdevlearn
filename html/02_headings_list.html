<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    hello
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit.</h2>
    <h3>Lorem, ipsum dolor.</h3>
    <p>Lorem ipsum <em>dolor</em> sit.</p>
    <ol>
        <li>red</li>
        <li>black</li>
        <li>green</li>
    </ol>
    <img src="./imgs/1.png" width="500px" alt="">
    <div>
        <h1>block elements</h1>
        <ul>
            <li>h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>
    <div>
        <h1>inline elts</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>
</html>
