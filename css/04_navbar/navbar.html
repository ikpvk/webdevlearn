<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar learning</title>
    <style>
      body {
        font-family: monospace;
        margin: 0;
        padding: 20px;
        background-color: #282828;
        color: #928374;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 20px;
      }
      .nav1 {
        border: 2px solid #ebdbb2;
        border-radius: 10px;
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
      }
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #ebdbb2;
        padding: 5px 10px;
        position: relative;
      }
      .nav1 .login-btn {
        background-color: #b16286;
        color: #ebdbb2;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #ebdbb2;
        transform: scaleX(0);
        transition: transform 0.2s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav2 {
        border: 2px solid #ebdbb2;
        border-radius: 10px;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .nav2 li {
        margin-bottom: 15px;
      }
      .nav2 a {
        text-decoration: none;
        color: #ebdbb2;
        width: 100%;
        margin: 5px;
        padding: 5px;
      }
      .nav2 a:hover {
        border: 2px solid #ebdbb2;
        border-radius: 10px;
        padding: 3px;
      }

      .nav2 .login-btn {
        background-color: #b16286;
        text-align: left;
        color: #ebdbb2;
        border: none;
        width: 50px;
        margin-left: 5px;
        padding: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
      .nav2 .login-btn:hover {
        background-color: #b27791;
        border: 2px solid #ebdbb2;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>variation 1 : horizontal with underline</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>variation 2 : horizontal with underline</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>variation 3 : horizontal with underline</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
