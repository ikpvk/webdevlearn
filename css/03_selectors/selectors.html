<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectors</title>
  </head>
  <style>
    /* universal selector */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* type selector */
    p {
      font-family: monospace;
      margin: 10px 30px 20px 40px;
      padding-left: 20px;
      padding-bottom: 10px;
    }
  </style>
  <body>
    <h1>hi heading</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ol>
          <li>item 2.1</li>
          <li>item 2.2</li>
        </ol>
      </li>
      <li>item 3</li>
    </ul>
  </body>
</html>
